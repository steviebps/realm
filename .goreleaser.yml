# Make sure to check the documentation at http://goreleaser.com
version: 2
before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/steviebps/realm/cmd.Version={{ .Version }}
    tags:
      - ui
archives:
  - 
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: zip
    files:
      - configs/*
checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
homebrew_casks:
  - name: realm
    description: "Inheritable and overridable configuration management"
    repository:
      owner: steviebps
      name: homebrew-realm
      branch: main
    directory: Casks
    url: 
      template: https://github.com/steviebps/realm/releases/download/{{ .Tag }}/{{ .ArtifactName }}
      using: ":homebrew_curl"
    homepage: "https://github.com/steviebps/realm"
    license: "Apache 2.0"
